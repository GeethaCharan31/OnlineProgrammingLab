{% extends 'main.html' %}


{% block content %}
{% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{%endfor%}

<h1>Welcome to Online Programming Platform</h1>




{% if user.is_authenticated %}
    <h3>
        Hello {{fname}}
    </h3>
    <h4>
        You're succesfully logged in.
    </h4>
<button type="submit"><a href="/logout">Logout</a></button>
{%else%}
<button type="submit"><a href="/login">Login</a></button>
<button type="submit"><a href="/register">Register</a></button>
{%endif%}

{% endblock %}
