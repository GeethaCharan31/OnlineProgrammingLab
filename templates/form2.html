{% extends 'main.html' %}

{% block content %}

<!-- Currently, Form 2 is for creation , whereas form.html for update -->

<div style="padding-top:20px; padding-left:40px;">
    <h4> CREATE ROOM and QUESTIONS </h4>

    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="login-form" style="padding-left:7px;">
                <label for="">Room/Lab Name : </label>
                <input type="text" id="roomname" name="roomname" required>
            </div>

            <div class="login-form">
                <label for="">Description : </label>
                <input type="text" id="description" name="description" required>
            </div>

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="btnradio1" autocomplete="off" checked required>
                <label class="btn btn-outline-primary" for="btnradio1">Add Questions</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Create Only Room</label>
            </div>
            <div>
            <button class="btn btn-danger" type="submit">Submit & Continue</button>
                </div>
        </form>
    </div>
</div>
{% endblock %}
