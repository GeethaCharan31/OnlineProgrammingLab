{% extends 'main.html' %}

{% block content %}
<h1>ROOM PAGE</h1>
<h2>{{room.name}}</h2>

<div>
    <div>
        {% for question in questions %}
        <div>
            <h4>{{question.id}} -- <a href="/room/{{room.id}}/{{question.id}}">{{question.question_title}}</a></h4>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
