{% extends 'main.html' %}

{% block content %}
<style>
    .room-container{
        margin:10px;
    }
</style>

<div class="room-container">
    <h2>{{room.name}}</h2>

    <div>
        <div>
            {% for question in questions %}
            <div>
                <h4>{{question.id}} -- <a href="/room/{{room.id}}/{{question.id}}">{{question.question_title}}</a></h4>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
